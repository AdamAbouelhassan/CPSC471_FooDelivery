<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Item</title>
  </head>
  <body id="body" class="stores">
    <header class="heading">
      <h1>FooDelivery!</h1>
      <nav>
        <ul>
          <li><a href="shoppingcart.html">Shopping Cart</a></li>
          <li><a href="items.html">Back to Items</a></li>
        </ul>
      </nav>
    </header>

    <script>
      let itemID = localStorage.getItem("itemID");
      let itemName = localStorage.getItem("itemName");
      let itemDescription = localStorage.getItem("itemDescription");
      let itemImage = localStorage.getItem("itemImage");
      let itemStockAmount = localStorage.getItem("itemStockAmount");
      let itemPrice = localStorage.getItem("itemPrice");
      document.getElementById("body").insertAdjacentHTML(
        "beforeend",
        `
        <div class="wrapper-item">
        <h2>${itemName}</h2>
        <h3>"${itemDescription}"</h3>
        <h3>$${parseFloat(itemPrice).toFixed(2)}</h3>
        <div class = "row">
          <div class = "column">
            <img id = "item-image" src="./img/${itemImage}">
          </div>
          <div class = "column">
            <h3 class = "amount">Enter Amount: </h3>
            <input id = "item-amount" type = "number" min = "1" max = "${itemStockAmount}" size = "1">
            <input id = "add-item-to-cart" type = "button" class = "btn" value = "Add To Cart">
          </div>
        </div>
    </div>
        `
      );
      let itemAmount;
      document.getElementById("add-item-to-cart").onclick = function () {
        itemAmount = document.getElementById("item-amount").value;
        if (isNaN(parseInt(itemAmount)))
          window.alert("Please enter a valid number");
        else if (parseInt(itemAmount) > parseInt(itemStockAmount))
          window.alert("Not enough of this item in stock :(");
        else{
          addItemToCart(itemID, itemName, itemPrice, document.getElementById("item-amount").value);
        }
      };
    </script>

  </body>
  <script src="request.js"></script>
</html>
