<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Promotions</title>
  </head>
  <body id="body" class="stores">
    <header class="heading">
      <h1>FooDelivery!</h1>
      <nav>
        <ul>
          <li><a href="departments.html">Back</a></li>
        </ul>
      </nav>
    </header>

    <script>
      let promos = JSON.parse(localStorage.getItem("promos"));
      if (promos) {
        for (let i = 0; i < promos.length; i++) {
          document.getElementById("body").insertAdjacentHTML(
            "beforeend",
            `
          <ul class = "list-group items-list promo-list">
            <li class = "list-group-item">Start Date: ${promos[i].start}</li>
            <li class = "list-group-item">End Date: ${promos[i].end}</li>
            <li class = "list-group-item">Deal: ${promos[i].deal}</li>
            </ul>
          `
          );
        }
      }
    </script>
  </body>
  <script src="request.js"></script>
</html>
